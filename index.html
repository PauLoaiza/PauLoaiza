<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Remisiones</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Formulario de Remitente -->
        <section id="remitente">
            <h2>Datos del Remitente</h2>
            <label for="nombreRemitente">Nombre Completo:</label>
            <input type="text" id="nombreRemitente" name="nombreRemitente" required>
            
            <label for="ciudadRemitente">Ciudad:</label>
            <input type="text" id="ciudadRemitente" name="ciudadRemitente" required>

            <label for="estadoRemitente">Entidad Federativa:</label>
            <input type="text" id="estadoRemitente" name="estadoRemitente" required>

            <label for="domicilioRemitente">Domicilio:</label>
            <input type="text" id="domicilioRemitente" name="domicilioRemitente" required>

            <label for="cpRemitente">Código Postal:</label>
            <input type="text" id="cpRemitente" name="cpRemitente" required>

            <label for="telRemitente">Teléfono:</label>
            <input type="text" id="telRemitente" name="telRemitente" required>
        </section>

        <!-- Formulario de Destinatario -->
        <section id="destinatario">
            <h2>Datos del Destinatario</h2>
            <label for="nombreDestinatario">Nombre Completo:</label>
            <input type="text" id="nombreDestinatario" name="nombreDestinatario" required>

            <label for="ciudadDestinatario">Ciudad:</label>
            <input type="text" id="ciudadDestinatario" name="ciudadDestinatario" required>

            <label for="estadoDestinatario">Entidad Federativa:</label>
            <input type="text" id="estadoDestinatario" name="estadoDestinatario" required>

            <label for="domicilioDestinatario">Domicilio:</label>
            <input type="text" id="domicilioDestinatario" name="domicilioDestinatario" required>

            <label for="cpDestinatario">Código Postal:</label>
            <input type="text" id="cpDestinatario" name="cpDestinatario" required>

            <label for="telDestinatario">Teléfono:</label>
            <input type="text" id="telDestinatario" name="telDestinatario" required>
        </section>

        <!-- Formulario de Mercancía -->
        <section id="mercancia">
            <h2>Datos de la Mercancía</h2>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>

            <label for="largo">Largo (m):</label>
            <input type="number" id="largo" name="largo" required>

            <label for="ancho">Ancho (m):</label>
            <input type="number" id="ancho" name="ancho" required>

            <label for="alto">Alto (m):</label>
            <input type="number" id="alto" name="alto" required>

            <label for="fechaSalida">Fecha de Salida:</label>
            <input type="date" id="fechaSalida" name="fechaSalida" required>

            <label for="fechaLlegada">Fecha Tentativa de Llegada:</label>
            <input type="date" id="fechaLlegada" name="fechaLlegada" required>

            <label for="precio">Precio del Servicio:</label>
            <input type="number" id="precio" name="precio" required>
        </section>

        <!-- Botón para Registrar -->
        <button id="registrarBtn">Registrar</button>

        <!-- Tabla para Mostrar los Registros -->
        <section>
            <h2>Registros de Remisiones</h2>
            <table id="tablaRegistros">
                <thead>
                    <tr>
                        <th>Remitente</th>
                        <th>Destinatario</th>
                        <th>Mercancía</th>
                        <th>Peso</th>
                        <th>Dimensiones</th>
                        <th>Fecha Salida</th>
                        <th>Fecha Llegada</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    <!-- Registros insertados por JavaScript -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
